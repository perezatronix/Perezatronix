        <script type="text/javascript" id="calculadora">
            function calculadora(){
                var x = prompt("Introducir el alto de la pared en metros:");
                var y = prompt("Introducir el ancho de la pared en metros:");
                var s = x*y;
                var v = window.open("", "MsgWindow", "width=200, height=100");
                v.document.write("La superficie de la pared es de: <b>"+s+" metros cuadrados.</b>");
               }            
        </script>
